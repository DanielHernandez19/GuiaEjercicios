<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="calcularEstadisticas()">Calcular estadísticas</button>
    <p>Promedio de edades de alumnos del turno mañana: <span id="maniana"></span></p>
    <p>Promedio de edades de alumnos del turno tarde: <span id="tarde"></span></p>
    <p>Promedio de edades de alumnos del turno noche: <span id="noche"></span></p>
    <p id="parrafo"></p>
</body>
<script>
    function calcularEstadisticas() {
        let suma1 = 0;
        let parrafo = document.getElementById('parrafo');
        for (let f = 1; f <= 5; f++) {
            let edad = parseInt(prompt('Edad de estudiante del turno mañana:'));
            suma1 = suma1 + edad;
        }
        let suma2 = 0;
        for (let f = 1; f <= 6; f++) {
            let edad = parseInt(prompt('Edad de estudiante del turno tarde:'));
            suma2 = suma2 + edad;
        }
        let suma3 = 0;
        for (let f = 1; f <= 11; f++) {
            let edad = parseInt(prompt('Edad de estudiante del turno noche:'));
            suma3 = suma3 + edad;
        }
        let promedio1 = suma1 / 5;
        let promedio2 = suma2 / 6;
        let promedio3 = suma3 / 11;
        document.getElementById('maniana').innerHTML = promedio1;
        document.getElementById('tarde').innerHTML = promedio2;
        document.getElementById('noche').innerHTML = promedio3;
        if (promedio1 > promedio2 && promedio1 > promedio3) {
            parrafo.textContent = 'El turno mañana tiene un promedio mayor de edades';
        } else {
            if (promedio2 > promedio3) {
                parrafo.textContent = 'El turno tarde tiene un promedio mayor de edades';
            } else {
                parrafo.textContent = 'El turno noche tiene un promedio mayor de edades';
            }
        }
    }

</script>

</html>
