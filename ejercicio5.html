<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tienda de Coches</h1>
    <label for="">Selecione el coche que esta a la venta</label>
    <select id="categoria">
        <option value="">Selecione una categoria</option>
        <option value="Ford_fiesta">FORD FIESTA</option>
        <option value="Ford_focus">FORD FOCUS</option>
        <option value="Ford_escape">FORD ESCAPE</option>
    </select> <br>
    <button class="boton">Enviar</button> <br>
    <p></p>
</body>
<script>
    let categoria = document.getElementById("categoria");
    let boton = document.querySelector('.boton');
    let parrafo = document.querySelector('p');

    boton.addEventListener('click', () => {
        switch (categoria.value) {
            case 'Ford_fiesta':
                parrafo.textContent = "Se ha seleccionado el coche " + categoria.value + " Aplicar un 5% de descuento en la compra.";
                break;
            case 'Ford_focus':
                parrafo.textContent = "Se ha seleccionado el coche " + categoria.value + " Aplicar un 10% de descuento en la compra.";
                break;
            case 'Ford_escape':
                parrafo.textContent = "Se ha seleccionado el coche " + categoria.value + " Aplicar un 20% de descuento en la compra.";
                break;
            default:
                break;
        }
    })
</script>

</html>
